<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/dist/output.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="font-poppins bg-gray-900 ">
    <main class="container w-full h-2000 flex items-center justify-center lg:h-screen md:h-screen">
        <div class="h-2/3 w-full bg-white rounded-2xl flex flex-col px-8 py-12 lg:w-2/6 lg:h-4/6 md:w-3/4">
            <div class="w-full h-full flex flex-col items-center justify-center font-bold" >
                <h1 class="text-lg">Random <span class="font-pacifico text-red-700 text-3xl">Quotes</span> Generator</h1>
                <p class="mt-3 text-xs font-bold opacity-40">This app was made by Alfiansyah Hidayat</p>
                <img id="imgHeart" class="mt-7 " src="https://img.icons8.com/color/48/000000/filled-like.png" onclick="heart()"/>
            </div>
            <div class="w-full h-full flex flex-col justify-center">
                <div class="">
                    <p class="text-base ml-1">Tulis Nama Anda</p>
                    <input id="inputNama" class="mt-2 w-full py-2 px-2  border-2 rounded-2xl" type="text" value="">
                </div>
                <button id="btnResult" class="mt-5 border-2 border-none bg-red-700 text-white px-4 py-2 rounded-2xl mb-5 shadow-md shadow-gray-500 " onclick="clickMe()">Click To Generate</button>
                <div class="flex flex-col items-center">
                    <h1 id="waitText" class="text-center  hidden">Tunggu Sebentar...</h1>
                    <h1 id="wrongInput" class="text-center  hidden"> Harus Ketik Nama Kamu di Input Field</h1>
                    <h1 id="result" class="text-center  font-bold text-base "></h1>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
